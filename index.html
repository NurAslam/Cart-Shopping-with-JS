<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=`">

    <!-- CSS -->
    <link rel="stylesheet" href="css/style.css">

    <!-- FONTAWESOME -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <title>Cart Practice</title>
</head>

<body>
    <!-- NAVIGATION START -->
    <header>
        <a href="#" class="logo">Cart</a>
        <span><i class="nav__item fa fa-shopping-cart" aria-hidden="true" id="open-cart"></i></span>
        <div class="cart__container">
            <div class="cart__title">
                <h2>cart</h2>
            </div>
            <i class="fa-solid fa-xmark" id="close-cart"></i>
            <div class="cart__content">
                <div class="cart-box">
                    <img src="img/image-1.jpg" alt="" class="cart-img">
                    <div class="detail-box">
                        <div class="detail-title">Foundation</div>
                        <div class="cart-price">#22</div>
                        <div class="product-quantity">
                            <button onclick="changeQuantity()"><i class="fa-solid fa-plus"></i></button>
                            <div class="count-quantity">22</div>
                            <button onclick="changeQuantity()"><i class="fa-solid fa-minus"></i></button>
                        </div>
                    </div>
                    <i class="fa-solid fa-trash remove-cart" onclick="removeCartItem()"></i>
                </div>
                <!-- Javascript Function -->
            </div>
            <div class="total">
                <div class="total__title">Total</div>
                <div class="total__title">$0</div>
            </div>
            <button class="btn-buy" type="button">Button</button>
        </div>
    </header>
</body>

</html>
